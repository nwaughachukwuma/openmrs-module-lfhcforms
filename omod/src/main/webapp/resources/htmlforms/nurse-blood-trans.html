<htmlform formUuid="3a6776bd-43ed-4844-a815-155068e65aca" formName="Doctor Blood Transfusion" formEncounterType="10c20ebf-1af2-4ddf-bdaa-219fe8ff930b" formVersion="0.1">

<ifMode mode="VIEW" include="false">
	<uiInclude provider="lfhcforms" javascript="toggleContainers.js"/>

	<script type="text/javascript">
		jQuery(document).ready(function(){
			toggleContainers();
		});
	</script>
</ifMode>

<ifMode mode="VIEW">
	<script type="text/javascript" id="properViewMode">

		// JavaScript for VIEW mode
		jQuery(document).ready(function(){
			properViewMode("3faa978f-8c89-4f8e-b29f-17fd11099ecf");
		});
	</script>
</ifMode>


<ifMode mode="VIEW" include="false">
	<script type="text/javascript" id="properViewMode">


		jQuery(document).ready(function(){

			/* hide the 'seconds' time field */
			$(".hfe-seconds").hide();

		});

		function showBloodType (bloodType) {
			console.log(bloodTypel);
			if (!(bloodType == "")) {
				$("blood-type").text(bloodType)
				$("blood-type").show();
				$("no-blood-type").hide();
			} else {
				$("blood-type").hide();
				$("no-blood-type").show();
			}
		}
	</script>
</ifMode>


<div class="hidden" id="who-when-where">
	<p id="who">
		<label>
			<uimessage code="coreapps.patientDashBoard.provider" />
		</label>
		<span>
			<encounterProvider default="currentUser" required="true" />
		</span>
	</p>
	<p id="when">
		<label>
			<uimessage code="coreapps.patientDashBoard.location" />
		</label>
		<span>
			<encounterLocation default="SessionAttribute:emrContext.sessionLocationId" />
		</span>
	</p>
	<p id="where">
		<label>
			<uimessage code="coreapps.patientDashBoard.date" />
		</label>
		<span>
			<encounterDate id="encounterDate" default="now" />
		</span>
	</p>
</div>

<section id="blood-trans" sectionTag="section" headerStyle="title" headerCode="Blood Transfusion">
	<legend>Blood Transfusion</legend>
	<h3>Blood transfusion</h3>
	<p>
		<span class="questionLabel">Blood Unit Number:</span>
		<obs conceptId="LFHC:1139" />
	</p>
	<p>
		<span class="questionLabel">Patient Blood Group</span>
		<lookup complexExpression="
		#set ($bt = $fn.latestObs('CIEL:300'))

		&lt;script type=&quot;text/javascript&quot;>

		jQuery(document).ready(function(){
		showBloodType('${bt}');

	});
	&lt;/script>" />
	"/>
	<obs conceptId="CIEL:300" />
</p>
<p>
	<span class="questionLabel">Donor Blood Group ### CONCEPT TO PROVIDE ###</span>
	<obs conceptId="CIEL:300" />
</p>
<p>
	<span class="questionLabel">Calculated Rate</span>
	<obs conceptId="LFHC:1213" showUnits="true" />
</p>
<p>
	<span class="questionLabel">Transfusion start time:</span>
	<obs conceptId="LFHC:1214" />
</p>
<p>
	<span class="questionLabel">Anticipated end time:</span>
	<obs conceptId="LFHC:1215" />
</p>
<p>
	<span class="questionLabel">Time transfusion stopped:</span>
	<obs conceptId="LFHC:1216" />
</p>
<p>
	<span class="questionLabel">Volume of blood transfused:</span>
	<obs conceptId="LFHC:1217" showUnits="true" />
</p>
</section>

<submit/>
</htmlform>
